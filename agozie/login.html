<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body id="body">
    <div class="main">
        <div>
            <h2 class="acc">Login Account<i class="glyphicon glyphicon-user"></i></h2>

            <p class="hello">Hello , welcome back to our account !</p>
            <p class="hold">
                <a href="" class="email">Email</a>
                <a href="phone.html" class="phone">Phone Number</a>
            </p>
        </div>
        <form class="form"><br>
            <input type="email" placeholder="Email" class="ema"><br>
            <input type="password" id="myInput" placeholder="Password" class="pass"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required minlength="6" maxlength="12"><br>
            <input type="checkbox" onclick="myFunction()">Show Password
            <p><a href="forgetpassword.html" class="forget">Forgot Password ?</a></p>
            <input type="submit" value="Login" class="login">
        </form>
        <div class="dv">
            <svg height="100" width="300" xmlns="http://www.w3.org/2000/svg" class="lin">
                <line x1="250" y1="100" x2="400" y2="100" style="stroke:#A39797;stroke-width:2" />
            </svg>
            <p class="up">Or sign up with</p>
            <svg height="100" width="300" xmlns="http://www.w3.org/2000/svg" class="line">
                <line x1="250" y1="100" x2="400" y2="100" style="stroke:#A39797;stroke-width:2" />
            </svg>
        </div>
        <p class="google"> <a href=""><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="18"
                    height="18" alt="Google free icon" title="Google free icon"> Google</a>
        </p>
        <p class="create">Not register yet ? <a href="agozie.html">Create Account</a></p>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
